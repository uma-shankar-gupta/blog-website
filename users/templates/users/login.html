{% extends 'blogapp/base.html'%}
{% load crispy_forms_tags %}
{% block content %} 
    <div class="content">
        <form method="post">{% csrf_token %}
            <fieldset class="form-group mb-4">
                <legend>Login</legend>
                {{form|crispy}}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Log In</button>
                <small class="text-muted ml-2"><a href="{% url 'password_reset' %}">Forgot Password?</a></small>
            </div>
        </form>
        <div class="boder-top pt-3">
            <small class="text-muted">
                Already Have an account? <a class="ml-2" href="{% url 'register' %}">Sign Up</a>
            </small>
        </div>
    </div>
{% endblock %}
